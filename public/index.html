<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    
        <title>Hello, world!</title>
    </head>
    <body>
        <main role="main" class="container">
            <div class="template">
                <h1>Finnish language sentiment analyzer</h1>
                <p>Analysoi suomen kielisen tekstin tunnetila syöttämällä teksti alle ja paina "Analysoi".</p>
                
                <form action="">
                    <input id="m" type="text" autocomplete="off" value="" placeholder="Teksi tähän" class="form-control"/>
                    <button>Analysoi</button>
                </form>
                
                <div id="mood"></div>
      
                <div id="score"></div>
                
            </div>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        
        <script>
            /*global  $, io*/
            $(function () {
                var socket = io();
                $('form').submit(function(){
                    var input = $('#m').val();
                    socket.emit('message', input);
                    $('#m').val('');
                    return false;
                });
              
                socket.on('mood', function(mood){
                $("#mood").text(mood);
              });
              
              socket.on('score', function(score){
                  $("#score").text(score);
              });
                
            });
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
